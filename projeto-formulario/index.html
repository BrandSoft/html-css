<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Login</title>
</head>
<body>


    <form action="#" method="post" class="form-login">
        <fieldset id="field">
            <legend>Login</legend>
            <label for="user">Usuario</label>
            <input type="email" id="user" name="user" autofocus placeholder="Digite o email">
            
            <label for="pass">Senha</label>
            <input type="password" id="pass" name="pass" placeholder="Digite uma senha numerica">
            
            <input type="submit" value="Logar" class="btn">

            <select name="console" id="console-id">
                
                <option value="Selecione">Selecione</option>
                <option value="SNES">Super Nintendo</option>
                <option value="MD">Mega Drive</option>
                <option value="NG">Neo Geo</option>
            </select>

            <input type="reset">
        </fieldset>

        <form action="#" method="post">
            <fieldset id="mensagem-id">
                <legend>Mensagem</legend>
                <textarea name="mensagem" id="txt" cols="35" rows="8" readonly>Aceite o termo para continuar Aceite o termo para continuar Aceite o termo para continuar Aceite o termo para continuar Aceite o termo para continuar Aceite o termo para continuar Aceite o termo para continuar Aceite o termo para continuar Aceite o termo para continuar Aceite o termo para                     
                </textarea>
            
                <label for=""><input type="checkbox" checked>Li e Aceito</label>
                <br>
                <input type="range" min="1" max="20" step="1">
                <input type="color">
                <br>
                <input type="button" value="Enviar">
            
            </fieldset>
        </form>



    </form>

    <div class="div-transition"></div>





</body>
</html>
