<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas Serliv</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Mega Drive</th>
                <th>Master System</th>
                <th>Super Nintendo</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="3">Jogos Retrô</td>
            </tr>

        </tfoot>

        <tbody>
            <tr>
                <td rowspan="2">Ação</td>
                <td>Contra</td>
                <td><a href="#">Aladin</a></td>
            </tr>

            <tr>
                <td>Demolition</td>
                <td>Cadilacs</td>
            </tr>

            <tr>
                <td>Corrida</td>
                <td>F1</td>
                <td>Top Gear</td>             
            </tr>

        </tbody>

     

    </table>
    
</body>
</html>
